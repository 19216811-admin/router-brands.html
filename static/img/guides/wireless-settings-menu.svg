<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Router Admin Panel Background -->
  <rect x="0" y="0" width="600" height="400" fill="#2c3e50" />
  
  <!-- Main Content Area -->
  <rect x="150" y="50" width="450" height="350" fill="#f5f5f5" />
  
  <!-- Left Sidebar Menu -->
  <rect x="0" y="50" width="150" height="350" fill="#34495e" />
  
  <!-- Top Navigation Bar -->
  <rect x="0" y="0" width="600" height="50" fill="#2c3e50" />
  <text x="20" y="30" font-family="Arial" font-size="16" fill="#ecf0f1" font-weight="bold">Router Administration</text>
  
  <!-- Menu Items -->
  <rect x="0" y="100" width="150" height="40" fill="#2980b9" />
  <text x="15" y="125" font-family="Arial" font-size="14" fill="#ffffff">Dashboard</text>
  
  <rect x="0" y="140" width="150" height="40" fill="#3498db" />
  <text x="15" y="165" font-family="Arial" font-size="14" fill="#ffffff">Internet</text>
  
  <!-- Highlighted Wireless Menu -->
  <rect x="0" y="180" width="150" height="40" fill="#e67e22" />
  <text x="15" y="205" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">Wireless</text>
  
  <rect x="0" y="220" width="150" height="40" fill="#3498db" />
  <text x="15" y="245" font-family="Arial" font-size="14" fill="#ffffff">LAN</text>
  
  <rect x="0" y="260" width="150" height="40" fill="#3498db" />
  <text x="15" y="285" font-family="Arial" font-size="14" fill="#ffffff">Advanced</text>
  
  <rect x="0" y="300" width="150" height="40" fill="#3498db" />
  <text x="15" y="325" font-family="Arial" font-size="14" fill="#ffffff">System</text>
  
  <!-- Main Content Area - Wireless Settings -->
  <text x="180" y="90" font-family="Arial" font-size="22" fill="#2c3e50" font-weight="bold">Wireless Settings</text>
  
  <!-- Wireless Settings Tabs -->
  <rect x="180" y="110" width="100" height="30" fill="#e67e22" rx="5" ry="5" />
  <text x="200" y="130" font-family="Arial" font-size="14" fill="#ffffff">Basic</text>
  
  <rect x="285" y="110" width="100" height="30" fill="#7f8c8d" rx="5" ry="5" />
  <text x="295" y="130" font-family="Arial" font-size="14" fill="#ffffff">Security</text>
  
  <rect x="390" y="110" width="100" height="30" fill="#7f8c8d" rx="5" ry="5" />
  <text x="405" y="130" font-family="Arial" font-size="14" fill="#ffffff">Advanced</text>
  
  <!-- Wireless Settings Form -->
  <rect x="180" y="150" width="400" height="230" fill="#ffffff" stroke="#dddddd" stroke-width="1" rx="5" ry="5" />
  
  <!-- Form Fields -->
  <text x="200" y="180" font-family="Arial" font-size="14" fill="#2c3e50">Wireless Radio:</text>
  <rect x="350" y="165" width="60" height="25" rx="12" ry="12" fill="#27ae60" />
  <circle cx="395" cy="177" r="11" fill="#ffffff" />
  
  <text x="200" y="220" font-family="Arial" font-size="14" fill="#2c3e50">Network Name (SSID):</text>
  <rect x="350" y="205" width="200" height="30" rx="3" ry="3" fill="#f9f9f9" stroke="#dddddd" stroke-width="1" />
  <text x="360" y="225" font-family="Arial" font-size="14" fill="#7f8c8d">MyHomeNetwork</text>
  
  <text x="200" y="260" font-family="Arial" font-size="14" fill="#2c3e50">Channel:</text>
  <rect x="350" y="245" width="200" height="30" rx="3" ry="3" fill="#f9f9f9" stroke="#dddddd" stroke-width="1" />
  <text x="360" y="265" font-family="Arial" font-size="14" fill="#7f8c8d">Auto</text>
  <text x="530" y="265" font-family="Arial" font-size="12" fill="#7f8c8d">▼</text>
  
  <text x="200" y="300" font-family="Arial" font-size="14" fill="#2c3e50">Security Mode:</text>
  <rect x="350" y="285" width="200" height="30" rx="3" ry="3" fill="#f9f9f9" stroke="#dddddd" stroke-width="1" />
  <text x="360" y="305" font-family="Arial" font-size="14" fill="#7f8c8d">WPA2-PSK</text>
  <text x="530" y="305" font-family="Arial" font-size="12" fill="#7f8c8d">▼</text>
  
  <!-- "Next" Button with Arrow Pointing to Security Tab -->
  <rect x="450" y="330" width="100" height="35" rx="5" ry="5" fill="#e67e22" />
  <text x="475" y="353" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">Next</text>
  
  <!-- Arrow pointing to Security tab -->
  <path d="M 495 330 L 340 140 L 335 145 L 345 145 L 335 140 L 340 135" stroke="#e67e22" stroke-width="3" fill="none" />
</svg>