<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Router Admin Panel Background -->
  <rect x="0" y="0" width="600" height="400" fill="#ffffff" />
  
  <!-- TP-Link Header -->
  <rect x="0" y="0" width="600" height="60" fill="#4fcb6c" />
  <text x="30" y="38" font-family="Arial" font-size="24" fill="#ffffff" font-weight="bold">TP-Link</text>
  
  <!-- Navigation Menu -->
  <rect x="0" y="60" width="600" height="40" fill="#f5f5f5" />
  <text x="30" y="85" font-family="Arial" font-size="14" fill="#333333">Basic</text>
  <text x="120" y="85" font-family="Arial" font-size="14" fill="#4fcb6c" font-weight="bold">Wireless</text>
  <text x="210" y="85" font-family="Arial" font-size="14" fill="#333333">Advanced</text>
  <text x="310" y="85" font-family="Arial" font-size="14" fill="#333333">System Tools</text>
  
  <!-- Content Area Title -->
  <text x="30" y="130" font-family="Arial" font-size="18" fill="#333333" font-weight="bold">Wireless Security Settings</text>
  
  <!-- Settings Panel -->
  <rect x="30" y="150" width="540" height="220" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5" />
  
  <!-- Network Name Field -->
  <text x="50" y="180" font-family="Arial" font-size="14" fill="#333333">Network Name (SSID):</text>
  <rect x="250" y="165" width="300" height="30" rx="3" ry="3" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
  <text x="260" y="185" font-family="Arial" font-size="14" fill="#666666">TP-Link_2.4GHz</text>
  
  <!-- Security Version Field -->
  <text x="50" y="220" font-family="Arial" font-size="14" fill="#333333">Security Version:</text>
  <rect x="250" y="205" width="300" height="30" rx="3" ry="3" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
  <text x="260" y="225" font-family="Arial" font-size="14" fill="#666666">WPA2-PSK</text>
  <text x="530" y="225" font-family="Arial" font-size="14" fill="#666666">▼</text>
  
  <!-- Encryption Type Field -->
  <text x="50" y="260" font-family="Arial" font-size="14" fill="#333333">Encryption Type:</text>
  <rect x="250" y="245" width="300" height="30" rx="3" ry="3" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
  <text x="260" y="265" font-family="Arial" font-size="14" fill="#666666">AES</text>
  <text x="530" y="265" font-family="Arial" font-size="14" fill="#666666">▼</text>
  
  <!-- Password Field - Highlighted -->
  <text x="50" y="300" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">Wireless Password:</text>
  <rect x="250" y="285" width="300" height="30" rx="3" ry="3" fill="#f0fcf4" stroke="#4fcb6c" stroke-width="2" />
  <text x="260" y="305" font-family="Arial" font-size="14" fill="#666666">MyStrongNewPassword2025!</text>
  
  <!-- Password Requirements -->
  <text x="250" y="325" font-family="Arial" font-size="12" fill="#999999">8-63 ASCII characters</text>
  
  <!-- Action Buttons -->
  <rect x="400" y="340" width="80" height="30" rx="15" ry="15" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" />
  <text x="420" y="360" font-family="Arial" font-size="14" fill="#666666">Back</text>
  
  <rect x="490" y="340" width="80" height="30" rx="15" ry="15" fill="#4fcb6c" />
  <text x="510" y="360" font-family="Arial" font-size="14" fill="#ffffff">Save</text>
  
  <!-- Callout for Password Field -->
  <path d="M 400 285 L 450 210 L 520 210" stroke="#e74c3c" stroke-width="2" fill="none" />
  <rect x="520" y="190" width="160" height="40" rx="5" ry="5" transform="translate(-80, 0)" fill="#e74c3c" />
  <text x="460" y="215" font-family="Arial" font-size="12" fill="#ffffff" font-weight="bold">Enter New Password Here</text>
</svg>