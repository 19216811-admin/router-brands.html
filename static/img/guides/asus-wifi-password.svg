<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Router Admin Panel Background -->
  <rect x="0" y="0" width="600" height="400" fill="#1a1f2b" />
  
  <!-- Asus Header -->
  <rect x="0" y="0" width="600" height="60" fill="#0077b5" />
  <text x="30" y="38" font-family="Arial" font-size="24" fill="#ffffff" font-weight="bold">ASUS Router</text>
  
  <!-- Navigation Menu -->
  <rect x="0" y="60" width="160" height="340" fill="#2a3140" />
  
  <!-- Menu Items -->
  <text x="20" y="90" font-family="Arial" font-size="14" fill="#b3b6bf">General</text>
  <text x="20" y="120" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">Wireless</text>
  <rect x="0" y="100" width="4" height="25" fill="#0077b5" />
  <text x="20" y="150" font-family="Arial" font-size="14" fill="#b3b6bf">LAN</text>
  <text x="20" y="180" font-family="Arial" font-size="14" fill="#b3b6bf">WAN</text>
  <text x="20" y="210" font-family="Arial" font-size="14" fill="#b3b6bf">VPN</text>
  <text x="20" y="240" font-family="Arial" font-size="14" fill="#b3b6bf">Firewall</text>
  <text x="20" y="270" font-family="Arial" font-size="14" fill="#b3b6bf">Administration</text>
  <text x="20" y="300" font-family="Arial" font-size="14" fill="#b3b6bf">System Log</text>
  <text x="20" y="330" font-family="Arial" font-size="14" fill="#b3b6bf">Network Tools</text>
  
  <!-- Content Area -->
  <rect x="160" y="60" width="440" height="340" fill="#1a1f2b" />
  <text x="190" y="90" font-family="Arial" font-size="18" fill="#ffffff" font-weight="bold">2.4GHz Wireless Settings</text>
  
  <!-- Tabs -->
  <rect x="190" y="110" width="100" height="30" rx="5" ry="5" fill="#0077b5" />
  <text x="215" y="130" font-family="Arial" font-size="14" fill="#ffffff">General</text>
  
  <rect x="300" y="110" width="100" height="30" rx="5" ry="5" fill="#2a3140" />
  <text x="325" y="130" font-family="Arial" font-size="14" fill="#b3b6bf">WPS</text>
  
  <rect x="410" y="110" width="100" height="30" rx="5" ry="5" fill="#2a3140" />
  <text x="420" y="130" font-family="Arial" font-size="14" fill="#b3b6bf">Professional</text>
  
  <!-- Settings Form -->
  <rect x="190" y="150" width="380" height="230" fill="#2a3140" rx="5" ry="5" />
  
  <!-- Form Fields -->
  <text x="210" y="180" font-family="Arial" font-size="14" fill="#ffffff">SSID:</text>
  <rect x="330" y="165" width="220" height="30" rx="3" ry="3" fill="#1a1f2b" stroke="#3a4050" stroke-width="1" />
  <text x="340" y="185" font-family="Arial" font-size="14" fill="#b3b6bf">ASUS_Router_2.4G</text>
  
  <text x="210" y="220" font-family="Arial" font-size="14" fill="#ffffff">Wireless Mode:</text>
  <rect x="330" y="205" width="220" height="30" rx="3" ry="3" fill="#1a1f2b" stroke="#3a4050" stroke-width="1" />
  <text x="340" y="225" font-family="Arial" font-size="14" fill="#b3b6bf">Auto</text>
  <text x="530" y="225" font-family="Arial" font-size="12" fill="#b3b6bf">▼</text>
  
  <text x="210" y="260" font-family="Arial" font-size="14" fill="#ffffff">Authentication Method:</text>
  <rect x="330" y="245" width="220" height="30" rx="3" ry="3" fill="#1a1f2b" stroke="#3a4050" stroke-width="1" />
  <text x="340" y="265" font-family="Arial" font-size="14" fill="#b3b6bf">WPA2-Personal</text>
  <text x="530" y="265" font-family="Arial" font-size="12" fill="#b3b6bf">▼</text>
  
  <!-- Password Field - Highlighted -->
  <text x="210" y="300" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">WPA Pre-Shared Key:</text>
  <rect x="330" y="285" width="220" height="30" rx="3" ry="3" fill="#0a3d5a" stroke="#0077b5" stroke-width="2" />
  <text x="340" y="305" font-family="Arial" font-size="14" fill="#b3b6bf">AsusPresharedKey2025</text>
  
  <!-- Password Requirements -->
  <text x="330" y="325" font-family="Arial" font-size="12" fill="#7a7e8c">8-63 characters</text>
  
  <!-- Buttons -->
  <rect x="410" y="340" width="70" height="30" rx="15" ry="15" fill="#2a3140" stroke="#3a4050" stroke-width="1" />
  <text x="425" y="360" font-family="Arial" font-size="14" fill="#b3b6bf">Cancel</text>
  
  <rect x="490" y="340" width="70" height="30" rx="15" ry="15" fill="#0077b5" />
  <text x="510" y="360" font-family="Arial" font-size="14" fill="#ffffff">Apply</text>
  
  <!-- Callout for Password Field -->
  <path d="M 440 285 L 490 230 L 540 230" stroke="#e74c3c" stroke-width="2" fill="none" />
  <rect x="540" y="210" width="140" height="40" rx="5" ry="5" transform="translate(-100, 0)" fill="#e74c3c" />
  <text x="460" y="235" font-family="Arial" font-size="12" fill="#ffffff" font-weight="bold">Change WiFi Key Here</text>
</svg>