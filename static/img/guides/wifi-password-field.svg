<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Router Admin Panel Background -->
  <rect x="0" y="0" width="600" height="400" fill="#2c3e50" />
  
  <!-- Main Content Area -->
  <rect x="150" y="50" width="450" height="350" fill="#f5f5f5" />
  
  <!-- Left Sidebar Menu -->
  <rect x="0" y="50" width="150" height="350" fill="#34495e" />
  
  <!-- Top Navigation Bar -->
  <rect x="0" y="0" width="600" height="50" fill="#2c3e50" />
  <text x="20" y="30" font-family="Arial" font-size="16" fill="#ecf0f1" font-weight="bold">Router Administration</text>
  
  <!-- Menu Items -->
  <rect x="0" y="100" width="150" height="40" fill="#2980b9" />
  <text x="15" y="125" font-family="Arial" font-size="14" fill="#ffffff">Dashboard</text>
  
  <rect x="0" y="140" width="150" height="40" fill="#3498db" />
  <text x="15" y="165" font-family="Arial" font-size="14" fill="#ffffff">Internet</text>
  
  <!-- Highlighted Wireless Menu -->
  <rect x="0" y="180" width="150" height="40" fill="#e67e22" />
  <text x="15" y="205" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">Wireless</text>
  
  <rect x="0" y="220" width="150" height="40" fill="#3498db" />
  <text x="15" y="245" font-family="Arial" font-size="14" fill="#ffffff">LAN</text>
  
  <rect x="0" y="260" width="150" height="40" fill="#3498db" />
  <text x="15" y="285" font-family="Arial" font-size="14" fill="#ffffff">Advanced</text>
  
  <rect x="0" y="300" width="150" height="40" fill="#3498db" />
  <text x="15" y="325" font-family="Arial" font-size="14" fill="#ffffff">System</text>
  
  <!-- Main Content Area - Wireless Security Settings -->
  <text x="180" y="90" font-family="Arial" font-size="22" fill="#2c3e50" font-weight="bold">Wireless Security</text>
  
  <!-- Wireless Settings Tabs -->
  <rect x="180" y="110" width="100" height="30" fill="#7f8c8d" rx="5" ry="5" />
  <text x="200" y="130" font-family="Arial" font-size="14" fill="#ffffff">Basic</text>
  
  <rect x="285" y="110" width="100" height="30" fill="#e67e22" rx="5" ry="5" />
  <text x="295" y="130" font-family="Arial" font-size="14" fill="#ffffff">Security</text>
  
  <rect x="390" y="110" width="100" height="30" fill="#7f8c8d" rx="5" ry="5" />
  <text x="405" y="130" font-family="Arial" font-size="14" fill="#ffffff">Advanced</text>
  
  <!-- Wireless Security Form -->
  <rect x="180" y="150" width="400" height="230" fill="#ffffff" stroke="#dddddd" stroke-width="1" rx="5" ry="5" />
  
  <!-- Form Fields -->
  <text x="200" y="180" font-family="Arial" font-size="14" fill="#2c3e50">Security Type:</text>
  <rect x="350" y="165" width="200" height="30" rx="3" ry="3" fill="#f9f9f9" stroke="#dddddd" stroke-width="1" />
  <text x="360" y="185" font-family="Arial" font-size="14" fill="#7f8c8d">WPA2-PSK</text>
  <text x="530" y="185" font-family="Arial" font-size="12" fill="#7f8c8d">▼</text>
  
  <text x="200" y="220" font-family="Arial" font-size="14" fill="#2c3e50">Encryption:</text>
  <rect x="350" y="205" width="200" height="30" rx="3" ry="3" fill="#f9f9f9" stroke="#dddddd" stroke-width="1" />
  <text x="360" y="225" font-family="Arial" font-size="14" fill="#7f8c8d">AES</text>
  <text x="530" y="225" font-family="Arial" font-size="12" fill="#7f8c8d">▼</text>
  
  <!-- Highlighted WiFi Password Field -->
  <text x="200" y="260" font-family="Arial" font-size="14" fill="#2c3e50" font-weight="bold">WiFi Password:</text>
  <rect x="350" y="245" width="200" height="30" rx="3" ry="3" fill="#fff8e1" stroke="#e67e22" stroke-width="2" />
  <text x="360" y="265" font-family="Arial" font-size="14" fill="#7f8c8d">••••••••••••</text>
  
  <!-- Password Requirements Note -->
  <text x="350" y="285" font-family="Arial" font-size="11" fill="#e67e22">8-63 characters, use strong password</text>
  
  <!-- Show/Hide Password Checkbox -->
  <rect x="200" y="290" width="15" height="15" fill="#ffffff" stroke="#7f8c8d" stroke-width="1" />
  <text x="225" y="302" font-family="Arial" font-size="12" fill="#7f8c8d">Show Password</text>
  
  <!-- Save Button -->
  <rect x="350" y="315" width="100" height="35" rx="5" ry="5" fill="#27ae60" />
  <text x="380" y="338" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">Save</text>
  
  <!-- Cancel Button -->
  <rect x="460" y="315" width="90" height="35" rx="5" ry="5" fill="#95a5a6" />
  <text x="485" y="338" font-family="Arial" font-size="14" fill="#ffffff">Cancel</text>
  
  <!-- Callout Pointing to Password Field -->
  <path d="M 450 245 L 500 180 L 540 180" stroke="#e74c3c" stroke-width="2" fill="none" />
  <rect x="540" y="160" width="200" height="40" rx="5" ry="5" transform="translate(-140, 0)" fill="#e74c3c" />
  <text x="425" y="185" font-family="Arial" font-size="12" fill="#ffffff" font-weight="bold">Enter New WiFi Password Here</text>
</svg>