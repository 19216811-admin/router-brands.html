<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="350" viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="350" rx="8" fill="#1e2122"/>
  
  <!-- Wifi Settings Panel -->
  <rect x="10" y="10" width="380" height="330" rx="6" fill="#2d3035"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="380" height="50" rx="6" fill="#0088cc"/>
  <text x="30" y="42" font-family="Arial" font-weight="bold" font-size="18" fill="#ffffff">Wireless Settings</text>
  
  <!-- Form Container -->
  <rect x="20" y="70" width="360" height="260" rx="4" fill="#38393d"/>
  
  <!-- 2.4GHz Settings -->
  <rect x="30" y="80" width="340" height="30" rx="4" fill="#2a2c30"/>
  <text x="40" y="100" font-family="Arial" font-weight="bold" font-size="14" fill="#ffffff">2.4GHz Wi-Fi Settings</text>
  
  <!-- Enable WiFi Toggle -->
  <text x="40" y="130" font-family="Arial" font-size="12" fill="#cccccc">Enable 2.4GHz Wireless</text>
  <rect x="300" y="120" width="40" height="20" rx="10" fill="#0088cc"/>
  <circle cx="330" cy="130" r="8" fill="#ffffff"/>
  
  <!-- SSID Input -->
  <text x="40" y="160" font-family="Arial" font-size="12" fill="#cccccc">Wireless Name (SSID)</text>
  <rect x="40" y="170" width="300" height="30" rx="4" fill="#2a2c30"/>
  <text x="50" y="190" font-family="Arial" font-size="12" fill="#ffffff">Tenda_2G4F5E</text>
  
  <!-- Password Input -->
  <text x="40" y="220" font-family="Arial" font-size="12" fill="#cccccc">Wireless Password</text>
  <rect x="40" y="230" width="300" height="30" rx="4" fill="#2a2c30"/>
  <text x="50" y="250" font-family="Arial" font-size="12" fill="#ffffff">•••••••••••••</text>
  
  <!-- Security Options -->
  <text x="40" y="280" font-family="Arial" font-size="12" fill="#cccccc">Security Mode</text>
  <rect x="40" y="290" width="300" height="30" rx="4" fill="#2a2c30"/>
  <text x="50" y="310" font-family="Arial" font-size="12" fill="#ffffff">WPA2-PSK (AES)</text>
  <polygon points="330,300 340,290 340,310" fill="#8c8c8c"/>
  
  <!-- Save Button -->
  <rect x="250" y="330" width="90" height="35" rx="4" fill="#0088cc"/>
  <text x="278" y="352" font-family="Arial" font-weight="bold" font-size="14" fill="#ffffff">Save</text>
</svg>