<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Browser address bar -->
  <rect x="0" y="0" width="600" height="30" fill="#2c3e50" />
  <rect x="1" y="1" width="598" height="28" rx="3" ry="3" fill="#34495e" />
  <circle cx="15" cy="15" r="7" fill="#e74c3c" />
  <circle cx="35" cy="15" r="7" fill="#f39c12" />
  <circle cx="55" cy="15" r="7" fill="#27ae60" />
  
  <!-- Address bar -->
  <rect x="80" y="5" width="450" height="20" rx="3" ry="3" fill="#2c3e50" />
  <text x="90" y="20" font-family="Arial" font-size="12" fill="#ecf0f1">http://192.168.1.1</text>
  
  <!-- Browser window content -->
  <rect x="0" y="30" width="600" height="270" fill="#f4f4f4" />
  
  <!-- Login box -->
  <rect x="150" y="50" width="300" height="200" rx="5" ry="5" fill="#ffffff" stroke="#dddddd" stroke-width="1" />
  
  <!-- Netgear Logo -->
  <g transform="translate(235, 70)">
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" fill="#00923f">NETGEAR</text>
  </g>
  
  <!-- Password field label -->
  <text x="175" y="110" font-family="Arial" font-size="14" fill="#333333">Password</text>
  
  <!-- Password field -->
  <rect x="175" y="120" width="250" height="40" rx="3" ry="3" fill="#fafafa" stroke="#dddddd" stroke-width="1" />
  <text x="185" y="145" font-family="Arial" font-size="12" fill="#999999">••••••••••</text>
  
  <!-- Login button -->
  <rect x="175" y="170" width="250" height="40" rx="20" ry="20" fill="#00923f" />
  <text x="283" y="195" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">LOG IN</text>
  
  <!-- Login tips -->
  <text x="300" y="230" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">Default password: password</text>
</svg>