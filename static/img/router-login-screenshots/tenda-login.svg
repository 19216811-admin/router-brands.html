<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Browser address bar -->
  <rect x="0" y="0" width="600" height="30" fill="#2c3e50" />
  <rect x="1" y="1" width="598" height="28" rx="3" ry="3" fill="#34495e" />
  <circle cx="15" cy="15" r="7" fill="#e74c3c" />
  <circle cx="35" cy="15" r="7" fill="#f39c12" />
  <circle cx="55" cy="15" r="7" fill="#27ae60" />
  
  <!-- Address bar -->
  <rect x="80" y="5" width="450" height="20" rx="3" ry="3" fill="#2c3e50" />
  <text x="90" y="20" font-family="Arial" font-size="12" fill="#ecf0f1">http://192.168.1.1</text>
  
  <!-- Browser window content -->
  <rect x="0" y="30" width="600" height="270" fill="#f5f5f5" />
  
  <!-- Login box -->
  <rect x="150" y="50" width="300" height="200" rx="5" ry="5" fill="#ffffff" stroke="#dddddd" stroke-width="1" />
  
  <!-- Tenda Logo -->
  <g transform="translate(250, 70)">
    <text x="0" y="0" font-family="Arial" font-size="28" font-weight="bold" fill="#f57c00">Tenda</text>
  </g>
  
  <!-- Language selector -->
  <rect x="250" y="90" width="100" height="25" rx="3" ry="3" fill="#fafafa" stroke="#dddddd" stroke-width="1" />
  <text x="260" y="108" font-family="Arial" font-size="12" fill="#333333">English</text>
  <text x="335" y="108" font-family="Arial" font-size="12" fill="#333333">â–¼</text>
  
  <!-- Username field -->
  <rect x="175" y="130" width="250" height="35" rx="3" ry="3" fill="#fafafa" stroke="#dddddd" stroke-width="1" />
  <text x="185" y="153" font-family="Arial" font-size="12" fill="#999999">Username</text>
  
  <!-- Password field -->
  <rect x="175" y="175" width="250" height="35" rx="3" ry="3" fill="#fafafa" stroke="#dddddd" stroke-width="1" />
  <text x="185" y="198" font-family="Arial" font-size="12" fill="#999999">Password</text>
  
  <!-- Login button -->
  <rect x="175" y="220" width="250" height="40" rx="3" ry="3" fill="#f57c00" />
  <text x="283" y="245" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Login</text>
  
  <!-- Forgot password -->
  <text x="300" y="280" font-family="Arial" font-size="10" fill="#f57c00" text-anchor="middle">Forgot your password?</text>
</svg>